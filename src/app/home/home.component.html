<div class="flex justify-between">
  <div class="mx-4 my-10 text-5xl font-bold">Food List</div>
  <div class="my-10 mx-10 space-x-4">
    <button
      mat-raised-button
      class="bg-green-600 text-white"
      (click)="openAddFood()"
    >
      Add Food to llist
    </button>
    <button
      mat-raised-button
      class="bg-blue-600 text-white"
      (click)="openEditFood()"
    >
      Edit Food
    </button>
    <button
      mat-raised-button
      class="bg-red-600 text-white"
      (click)="openDeleteFood()"
    >
      Delete Food
    </button>
  </div>
</div>

<div class="mx-3" *ngIf="!emptyList; else empty">
  <table mat-table [dataSource]="dataSource" class="w-full mat-elevation-z8">
    <!-- foodName Column -->
    <ng-container matColumnDef="FoodName">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-xl w-1/6 text-black bg-slate-200"
      >
        Food Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.FoodName }}</td>
    </ng-container>

    <!-- Calories Column -->
    <ng-container matColumnDef="Calories">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-xl w-1/6 text-black bg-slate-200"
      >
        Calories
      </th>
      <td mat-cell *matCellDef="let element">{{ element.Calories }}</td>
    </ng-container>

    <!-- Protien Column -->
    <ng-container matColumnDef="Protien">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-xl w-1/6 text-black bg-slate-200"
      >
        Protien
      </th>
      <td mat-cell *matCellDef="let element">{{ element.Protein }}</td>
    </ng-container>

    <!-- Carbohydrates   Column -->
    <ng-container matColumnDef="Carbohydrates">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-xl w-1/6 text-black bg-slate-200"
      >
        Carbohydrates
      </th>
      <td mat-cell *matCellDef="let element">{{ element.Carbohydrates }}</td>
    </ng-container>

    <!-- Fats  Column -->
    <ng-container matColumnDef="Fats">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-xl w-1/6 text-black bg-slate-200"
      >
        Fats
      </th>
      <td mat-cell *matCellDef="let element">{{ element.Fats }}</td>
    </ng-container>

    <!-- Quantity   Column -->
    <ng-container matColumnDef="Quantity">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-xl w-1/6 text-black bg-slate-200"
      >
        Quantity
      </th>
      <td mat-cell *matCellDef="let element">{{ element.Quantity }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>

<ng-template #empty>
  <div class="mx-4 my-10 text-5xl font-bold text-center">No food to show</div>
</ng-template>
