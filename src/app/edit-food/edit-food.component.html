<div class="text-2xl font-bold mb-2">Select Food</div>
<mat-form-field appearance="fill">
  <!-- <mat-label >Select Food</mat-label> -->
  <mat-select (selectionChange)="onSelectChange($event)">
    <mat-option *ngFor="let item of foods" [value]="item.FoodName">
      {{ item.FoodName }}
    </mat-option>
  </mat-select>
</mat-form-field>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="flex flex-wrap -mx-3 mb-6 mt-5">
    <div class="w-1/2 px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
      >
        Food Name
      </label>
      <input
        class="w-full bg-gray-200 text-gray-700 border-2 rounded py-3 px-4 mb-3 focus:border-purple-500 focus:outline-none focus:bg-white"
        type="text"
        [ngModel]="this.food.FoodName"
        name="foodName"
        required
        #foodName="ngModel"
      />
      <p
        *ngIf="!foodName.valid && foodName.touched"
        class="text-red-500 text-xs italic"
      >
        Please enter a food name.
      </p>
    </div>
    <div class="w-1/2 px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
      >
        Calories
      </label>
      <input
        class="w-full bg-gray-200 text-gray-700 border-2 rounded py-3 px-4 mb-3 focus:border-purple-500 focus:outline-none focus:bg-white"
        type="number"
        [ngModel]="this.food.Calories"
        name="calories"
        required
        #calories="ngModel"
      />
      <p
        *ngIf="!calories.valid && calories.touched"
        class="text-red-500 text-xs italic"
      >
        Please enter Calories value.
      </p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-1/3 px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
      >
        Protien
      </label>
      <input
        class="w-full bg-gray-200 text-gray-700 border-2 rounded py-3 px-4 mb-3 focus:border-purple-500 focus:outline-none focus:bg-white"
        id="grid-first-name"
        [ngModel]="this.food.Protein"
        type="number"
        name="protein"
        required
        #protien="ngModel"
      />
      <p
        *ngIf="!protien.valid && protien.touched"
        class="text-red-500 text-xs italic"
      >
        Please enter Protien value.
      </p>
    </div>
    <div class="w-1/3 px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
      >
        Carbohydrates
      </label>
      <input
        class="w-full bg-gray-200 text-gray-700 border-2 rounded py-3 px-4 mb-3 focus:border-purple-500 focus:outline-none focus:bg-white"
        [ngModel]="this.food.Carbohydrates"
        type="number"
        name="carbohydrates"
        required
        #carbohydrates="ngModel"
      />
      <p
        *ngIf="!carbohydrates.valid && carbohydrates.touched"
        class="text-red-500 text-xs italic"
      >
        Please enter Carbohydrates value.
      </p>
    </div>
    <div class="w-1/3 px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
      >
        Fats
      </label>
      <input
        class="w-full bg-gray-200 text-gray-700 border-2 rounded py-3 px-4 mb-3 focus:border-purple-500 focus:outline-none focus:bg-white"
        [ngModel]="this.food.Fats"
        type="number"
        name="fats"
        required
        #fats="ngModel"
      />
      <p
        *ngIf="!fats.valid && fats.touched"
        class="text-red-500 text-xs italic"
      >
        Please enter Fats value.
      </p>
    </div>
  </div>
  <div class="flex justify-between -mx-3 mb-6">
    <div class="w-1/2 px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
      >
        Quantity
      </label>
      <input
        class="w-full bg-gray-200 text-gray-700 border-2 rounded py-3 px-4 mb-3 focus:border-purple-500 focus:outline-none focus:bg-white"
        [ngModel]="this.food.Quantity"
        name="quantity"
        required
        #quantity="ngModel"
      />
      <p
        *ngIf="!quantity.valid && quantity.touched"
        class="text-red-500 text-xs italic"
      >
        Please enter Quantity.
      </p>
    </div>
    <div class="w-1/4 px-3 mb-6 mt-8">
      <button
        mat-flat-button
        class="bg-purple-500 text-white py-2"
        type="submit"
        [disabled]="!f.valid"
        mat-dialog-close
      >
        Submit
      </button>
    </div>
  </div>
</form>
